enable
configure terminal
hostname R1

! --- 1. External (ISP) Configuration ---
interface GigabitEthernet0/0/0
 description ** Link to ISP Router 1 **
 ip address 203.0.113.2 255.255.255.252
 no shutdown
 ip nat outside

! --- 2. Internal (LAN) Configuration ---
interface GigabitEthernet0/0/1
 description ** Link to SW-1 V99 Access Port **
 ip address 192.168.99.2 255.255.255.0
 no shutdown
 ip nat inside

! --- 3. HSRP Configuration (Primary) ---
 standby 1 ip 192.168.99.254  ! Virtual IP
 standby 1 priority 110      ! Higher than R2 (default is 100)
 standby 1 preempt          ! Allows R1 to take over if it fails and recovers

! --- 4. Default Route to ISP ---
ip route 0.0.0.0 0.0.0.0 203.0.113.1

! --- 5. NAT Configuration ---
! Define the internal networks that will use NAT
access-list 1 permit 192.168.10.0 0.0.0.255
access-list 1 permit 192.168.20.0 0.0.0.255
access-list 1 permit 192.168.99.0 0.0.0.255

! Configure NAT using the outside interface (Overload/PAT)
ip nat inside source list 1 interface GigabitEthernet0/0/0 overload

end
write
