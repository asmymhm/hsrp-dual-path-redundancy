enable
configure terminal
hostname ISP-R1

! --- Interface to R1 ---
interface GigabitEthernet0/1
 ip address 203.0.113.1 255.255.255.252
 no shutdown

! --- 1. General Internet Exit Route ---
! Forces all unknown traffic out the connected interface G0/1. 
ip route 0.0.0.0 0.0.0.0 GigabitEthernet0/1

! --- 2. Explicit Return Route for R1's Public Subnet ---
! Ensures the reply packet for 203.0.113.x is sent back out G0/1.
ip route 203.0.113.0 255.255.255.252 GigabitEthernet0/1

end

write