enable
configure terminal
hostname ISP-R2

! --- Interface to R2 ---
interface GigabitEthernet0/1
 ip address 198.51.100.1 255.255.255.252
 no shutdown

! --- 1. General Internet Exit Route ---
ip route 0.0.0.0 0.0.0.0 GigabitEthernet0/1

! --- 2. Explicit Return Route for R2's Public Subnet ---
ip route 198.51.100.0 255.255.255.252 GigabitEthernet0/1

end

write
