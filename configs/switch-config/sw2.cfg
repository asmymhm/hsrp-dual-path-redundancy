enable
configure terminal
hostname SW-2

! --- 1. Create VLANs ---
! Must match the VLAN IDs configured on SW-1
vlan 10
name DATA_USERS
vlan 20
name PRINTERS
vlan 99
name MANAGEMENT

! --- 2. Configure Inter-Switch Trunk Link (SW2 G0/2 to SW1 G0/2) ---
! This connects SW-2 to the Core Switch SW-1
interface GigabitEthernet0/2
description ** TRUNK to SW-1 **
switchport mode trunk
switchport trunk allowed vlan 10,20,99
no shutdown

! --- 3. Configure Router Link (R2 G0/0/1 to SW2 G0/1) ---
! This is the Access Port for R2, placing R2's internal interface in VLAN 99.
interface GigabitEthernet0/1
description ** Link to Router R2 - MGMT V99 Access **
switchport mode access
switchport access vlan 99
no shutdown

! --- 4. Configure Access Ports for End Devices ---

! F0/1 -> AP-3 (Wireless Router) (V99)
interface FastEthernet0/1
description ** AP-3 Management (Wireless Router) **
switchport mode access
switchport access vlan 10
no shutdown

! F0/2 -> Printer-P2 (V20)
interface FastEthernet0/2
description ** Printer-P2 **
switchport mode access
switchport access vlan 20
no shutdown

! F0/3 -> PC-2 (V10)
interface FastEthernet0/3
description ** PC-2 **
switchport mode access
switchport access vlan 10
no shutdown

! F0/4 -> PC-3 (V10)
interface FastEthernet0/4
description ** PC-3 **
switchport mode access
switchport access vlan 10
no shutdown

! F0/5 -> PC-4 (V10)
interface FastEthernet0/5
description ** PC-4 **
switchport mode access
switchport access vlan 10
no shutdown

! --- 5. Assign Management IP (Optional but Recommended for L2 Switches) ---
interface Vlan99
description ** Management Interface **
ip address 192.168.99.253 255.255.255.0
no shutdown

! Set the default gateway to the HSRP Virtual IP (for L2 switch management access)
ip default-gateway 192.168.99.254

end

write
